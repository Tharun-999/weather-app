<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
            display: none;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="/images/search.png" alt="Search"></button>
        </div>
        <div class="error-message"></div>
        <div class="weather">
            <img src="images/Cloudy.png" class="weather-icon" alt="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Hyderabad</h2>
            <div class="details">
                <div class="col">
                    <img src="images/Humidity.png">
                    <div>
                        <p class="Humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/Wind.png">
                    <div>
                        <p class="Wind">25 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const apiKey = "31b0cd19c49adafbab818f8513ec1f35";
            const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

            const searchBox = document.querySelector(".search input");
            const searchBtn = document.querySelector(".search button");
            const weatherIcon = document.querySelector(".weather-icon");
            const errorMessage = document.querySelector(".error-message");

            // Weather condition mapping
            const weatherConditions = {
                "Clear": "Sunny.png",
                "Clouds": "Cloudy.png",
                "Rain": "Rainy.png",
                "Drizzle": "Rainy.png",
                "Mist": "Mist.png",
                "Fog": "Mist.png",
                "Thunderstorm": "Storm.png",
                "Snow": "Snow.png"
            };

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }

            function hideError() {
                errorMessage.style.display = "none";
                document.querySelector(".weather").style.display = "block";
            }

            async function checkWeather(city) {
                if(!city || city.trim() === "") {
                    showError("Please enter a city name");
                    return;
                }
                
                try {
                    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
                    const data = await response.json();
                    
                    if(data.cod === "404" || data.cod === "400") {
                        showError("Invalid city entered. Please try again.");
                        return;
                    }

                    hideError();
                    
                    // Update weather data
                    document.querySelector(".city").innerHTML = data.name;
                    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
                    document.querySelector(".Humidity").innerHTML = data.main.humidity + "%";
                    document.querySelector(".Wind").innerHTML = data.wind.speed + " km/h";

                    // Update weather icon based on condition
                    const weatherMain = data.weather[0].main;
                    const iconFile = weatherConditions[weatherMain] || "Cloudy.png";
                    weatherIcon.src = `images/${iconFile}`;
                    weatherIcon.alt = weatherMain;
                    
                } catch(error) {
                    console.error("Error fetching weather:", error);
                    showError("Error fetching weather data. Please try again.");
                }
            }

            searchBtn.addEventListener("click", () => {
                checkWeather(searchBox.value.trim());
            });

            // Add event listener for Enter key
            searchBox.addEventListener("keypress", (e) => {
                if(e.key === "Enter") {
                    checkWeather(searchBox.value.trim());
                }
            });

            // Load default city on startup
            checkWeather("Hyderabad");
        });    
    </script>
</body>
</html>
